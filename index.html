<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #FFF4E0; /* Light beige background */
            background-image: url('images/beerfor2_Twitch_Video_Player_Banner.png'); /* Your background image */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Full height */
            opacity: 0.8; /* Faded effect */
            animation: fadein 3s forwards;
            filter: brightness(80%); /* Additional fade effect */
        }
        html { 
            height: 100%; 
            cursor: default; 
        }
        body {
            font-family: "Roboto", sans-serif; /* Default font */
            width: 100%; height: 100%;
            text-align: center;
            display: table;
        }
        h1 {
            color: #D4A017; /* Dark yellow */
            font-size: 2.5em;
        }
        h2 {
            color: #A0522D; /* Coffee tone */
            font-weight: 300;
            margin-bottom: 25px;
        }
        img {
            width: 20%; /* Image width */
            border: 0;
            aspect-ratio: 125 / 50;
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }
        /* Progress bar */
        #progress {
            width: 45%; /* Bar width */
            margin: 0 auto;
            border-radius: 10px; /* Roundness */
            background-color: #D4A017; /* Dark yellow for progress background */
            padding: 7px 5px;
        }
        #fill {
            padding: 2px 0;
            background-color: #8B0000; /* Red fill color */
            width: 35%; /* Bar percentage, change text below also */
            border-radius: 25px; /* Roundness */
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: white;
            margin: 0; padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Fades in animation */
        @keyframes fadein  {
            from { opacity: 0; }
        }
        /* Animates bar on page load */
        @keyframes proanimate {
            from { width: 0%; }
        }

        @media screen and (max-width:600px) {
            img {
                width: 60%;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
            #progress {
                width: 80%; /* Bar width */
            }
        }
        /* Button styling */
        .social-button {
            background-color: #D4A017; /* Button background color */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 12px;
            text-decoration: none;
        }
        .social-button:hover {
            background-color: #8B0000; /* Red hover effect */
        }
    </style>
    <title>Coming Soon - coooksekerli</title>
</head>
<body>
    <div id="main">
        <img src="logo.png" alt="Logo Image">
        <h1>coooksekerli</h1>
        <h2>Our website is currently under construction. Stay tuned!</h2>
        <div id="progress"><div id="fill"><div id="barpercent"><h3>35%</h3></div></div></div>
        <br>
        <a href="https://twitch.tv/coooksekerli" class="social-button">Follow us on Twitch</a>
        <a href="https://instagram.com/coooksekerli" class="social-button">Follow us on Instagram</a>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</body>
</html>
